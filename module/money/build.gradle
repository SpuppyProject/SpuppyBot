plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation project(':database')
    implementation project(':settings')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}